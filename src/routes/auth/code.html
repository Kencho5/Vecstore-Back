<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family:
        -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Roboto,
        Helvetica, Arial, sans-serif;
      background-color: #f6f6f6;
      color: #151515;
    "
  >
    <div style="max-width: 600px; margin: 0 auto; padding: 40px 20px">
      <div
        style="
          background-color: #ffffff;
          border-radius: 12px;
          padding: 40px;
          box-shadow: 0 1px 2px rgba(16, 24, 40, 0.05);
        "
      >
        <div style="text-align: center; margin-bottom: 32px">
          <img
            src="https://staging.furito.com/logoFull.png"
            alt="Furito"
            width="160"
          />
        </div>

        <h1
          style="
            margin: 0 0 16px;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            color: #3d3d3d;
          "
        >
          დაადასტურე შენი ელ. ფოსტა
        </h1>

        <p
          style="
            margin: 0 0 24px;
            font-size: 16px;
            line-height: 24px;
            text-align: center;
            color: #6d6d6d;
          "
        >
          შეიყვანე ეს კოდი ვერიფიკაციის გასავლელად
        </p>

        <div
          style="
            background-color: #fff5ed;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 32px;
            text-align: center;
          "
        >
          <span
            style="
              font-family: monospace;
              font-size: 32px;
              font-weight: 600;
              letter-spacing: 4px;
              color: #fd590d;
            "
            >{{verification_code}}</span
          >
        </div>
        <p
          style="margin: 0; font-size: 14px; text-align: center; color: #888888"
        >
          თუ შენ არ მოგითხოვია ეს კოდი, შეგიძლია დააიგნორო ეს მესიჯი.
        </p>
      </div>

      <div style="text-align: center; padding-top: 24px">
        <p style="margin: 0; font-size: 12px; color: #888888">
          © 2025 Furito. All rights reserved.
        </p>
      </div>
    </div>
  </body>
</html>
